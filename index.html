    <style>
        :root {
            --primary: #ee5622;
            --secondary: #000;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #ececec;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--light); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Classe para acessibilidade */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        
        header { background-color: var(--secondary); color: white; padding: 10px 0; }
        .top-info { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; font-size: 14px; }
        .contact-info a { color: var(--primary); text-decoration: none; margin-right: 15px; }
        .social-links a { color: #fff; font-size: 1.5rem; margin-right: 5px; }
        
        nav { background-color: var(--primary); padding: 15px 0; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; }
        .logo img { height: 50px; width: 50px; border-radius: 5px; }
        .logo h1 { margin-left: 10px; color: var(--secondary); font-size: 24px; }
        
        .menu { display: flex; list-style: none; }
        .menu li { margin-left: 20px; }
        .menu a { text-decoration: none; color: var(--secondary); font-weight: 600; transition: color 0.3s; }
        .menu a:hover { color: white; }
        
        .mobile-toggle { display: none; font-size: 24px; background: none; border: none; color: var(--secondary); cursor: pointer; }

        .hero { position: relative; height: 500px; display: flex; align-items: center; color: white; }
        .hero-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.3); }
        .hero-content { max-width: 600px; position: relative; z-index: 1; }
        .hero h2 { font-size: 2.5rem; margin-bottom: 20px; color: var(--primary); }
        .hero p { font-size: 1.1rem; margin-bottom: 30px; line-height: 1.6; }
        
        .btn { display: inline-block; background-color: var(--primary); color: var(--secondary); padding: 12px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; transition: all 0.3s; }
        .btn:hover { background-color: white; color: var(--secondary); transform: translateY(-3px); }
        
        .services { padding: 60px 0; background-color: white; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 2rem; color: var(--secondary); }
        .section-title p { color: var(--dark); margin-top: 10px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .service-card { background-color: var(--gray); border-radius: 5px; padding: 30px; text-align: center; transition: transform 0.3s, box-shadow 0.3s; }
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); }
        .service-icon { font-size: 40px; color: var(--primary); margin-bottom: 20px; }
        .service-card h3 { margin-bottom: 15px; color: var(--secondary); }
        .service-card p { color: var(--dark); line-height: 1.6; }

        .about { padding: 60px 0; background-color: var(--light); }
        .about-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .about-image img { width: 100%; height: auto; border-radius: 5px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }

        .schedule, .contact, footer { padding: 60px 0; }
        .schedule-container, .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .map iframe { width: 100%; height: 100%; border: none; min-height: 350px; border-radius: 5px; }

        footer { background-color: var(--secondary); color: white; padding: 40px 0 20px; }
        .footer-bottom { text-align: center; padding-top: 20px; border-top: 1px solid #444; }

        @media (max-width: 992px) { .about-container, .schedule-container, .contact-container { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .mobile-toggle { display: block; } .hero h2 {font-size: 2rem;} .services-grid { grid-template-columns: 1fr; } .menu { display: none; /* Simplificado para o exemplo */ } }
